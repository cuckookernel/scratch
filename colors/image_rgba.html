) * 255 ); \n                //b = 128;\n                let s = i * (1.0 / N);\n                let l = j * (1.0 / N);\n                let rgb = hslToRgb( hue, s, l ); \n                a = 255; \n                //data[ i * N + j ] = r * r_pos + g * g_pos + b * b_pos + a * a_pos;\n                data[ i * N + j ] = rgb[0] * r_pos + rgb[1] * g_pos + rgb[2] * b_pos + a * a_pos;\n        }\n    }\n    console.log(\"hue2\", hue);\n    \n    source.change.emit();\n"},"id":"4048","type":"CustomJS"},{"attributes":{"bottom_units":"screen","fill_alpha":{"value":0.5},"fill_color":{"value":"lightgrey"},"left_units":"screen","level":"overlay","line_alpha":{"value":1.0},"line_color":{"value":"black"},"line_dash":[4,4],"line_width":{"value":2},"plot":null,"render_mode":"css","right_units":"screen","top_units":"screen"},"id":"4035","type":"BoxAnnotation"},{"attributes":{"formatter":{"id":"4055","type":"BasicTickFormatter"},"plot":{"id":"4008","subtype":"Figure","type":"Plot"},"ticker":{"id":"4018","type":"BasicTicker"}},"id":"4017","type":"LinearAxis"},{"attributes":{"source":{"id":"4042","type":"ColumnDataSource"}},"id":"4047","type":"CDSView"},{"attributes":{"callback":{"id":"4048","type":"CustomJS"},"end":100,"start":0,"title":"Hue","value":50},"id":"4049","type":"Slider"},{"attributes":{},"id":"4031","type":"ResetTool"},{"attributes":{},"id":"4055","type":"BasicTickFormatter"},{"attributes":{"callback":null,"data":{"image":[{"__ndarray__":"AJ4A/wCeBf8Angr/AJ4P/wCeFP8Anhn/AJ4e/wCeI/8Anij/AJ4t/wCeM/8Anjj/AJ49/wCeQv8Ankf/AJ5M/wCeUf8Anlb/AJ5b/wCeYP8Anmb/AJ5r/wCecP8AnnX/AJ56/wCef/8AnoT/AJ6J/wCejv8AnpP/AJ6Z/wCenv8AnqP/AJ6o/wCerf8AnrL/AJ63/wCevP8AnsH/AJ7G/wCezP8AntH/AJ7W/wCe2/8AnuD/AJ7l/wCe6v8Anu//AJ70/wCe+f8FngD/BZ4F/wWeCv8Fng//BZ4U/wWeGf8Fnh7/BZ4j/wWeKP8Fni3/BZ4z/wWeOP8Fnj3/BZ5C/wWeR/8Fnkz/BZ5R/wWeVv8Fnlv/BZ5g/wWeZv8Fnmv/BZ5w/wWedf8Fnnr/BZ5//wWehP8Fnon/BZ6O/wWek/8Fnpn/BZ6e/wWeo/8Fnqj/BZ6t/wWesv8Fnrf/BZ68/wWewf8Fnsb/BZ7M/wWe0f8Fntb/BZ7b/wWe4P8FnuX/BZ7q/wWe7/8FnvT/BZ75/wqeAP8KngX
